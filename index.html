<!DOCTYPE html>
<html lang = "en"></html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" href="images/fav2.png">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    </head>
    <body>
        <div id = "main-container">
            <div id = "display">
                <output id = "user-input">
                </output>
                <output id = "user-output">
                </output>
            </div>
            <div id = "buttons">
        
                <div id="button-brackets">
                    <button class = "button-1 symbol" id = "button-1-1">
                        (
                    </button>
                    <button class = "button-1 symbol" id = "button-1-2">
                        )
                    </button>
                </div>
        
                <button class = "button" id = "button-2">
                    CE
                </button>
                <button class = "button" id = "button-3">
                    C
                </button>
                <button class = "button" id = "button-4">
                    BS
                </button>
                <div id="button-power">
                    <button class = "button-5 symbol" id = "button-5-1">
                        10<sup>x
                    </button>
                    <button class = "button-5 symbol" id = "button-5-2">
                        x<sup>y
                    </button>
                </div>
                <button class = "button" id = "button-6">
                    x<sup>2
                </button>
                <button class = "button" id = "button-7">
                    root (x)
                </button>
                <button class = "button symbol" id = "button-8">
                    /
                </button>
                <button class = "button number" id = "button-9">
                    7
                </button>
                <button class = "button number" id = "button-10">
                    8
                </button>
                <button class = "button number" id = "button-11">
                    9
                </button>
                <button class = "button symbol" id = "button-12">
                    *
                </button>
                <button class = "button number" id = "button-13">
                    4
                </button>
                <button class = "button number" id = "button-14">
                    5
                </button>
                <button class = "button number" id = "button-15">
                    6
                </button>
                <button class = "button symbol" id = "button-16">
                    -
                </button>
                <button class = "button number" id = "button-17">
                    1
                </button>
                <button class = "button number" id = "button-18">
                    2
                </button>
                <button class = "button number" id = "button-19">
                    3
                </button>
                <button class = "button symbol" id = "button-20">
                    +
                </button>
                <button class = "button" id = "button-21">
                    1/x
                </button>
                <button class = "button number" id = "button-22">
                    0
                </button>
                <button class = "button symbol" id = "button-23">
                    .
                </button>
                <button class = "button symbol" id = "button-24">
                    =
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
